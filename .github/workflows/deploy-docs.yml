name: Build and Deploy Documentation

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            scons \
            python3-markdown \
            python3-sphinx \
            python3-numpy \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            gzip \
            git

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx markdown

      - name: Build documentation
        run: |
          # Build markdown documentation (doesn't require full build)
          mkdir -p docs

          # Add .nojekyll FIRST to disable Jekyll
          touch docs/.nojekyll

          # Build HTML files
          python3 doc/md2html.py readme README.md docs/index.html
          python3 doc/md2html.py installation installation.md docs/installation.html

          # Create placeholder for full API docs
          mkdir -p docs/sphinx_api
          cat > docs/sphinx_api/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>API Documentation - Build Required</title>
            <meta http-equiv="refresh" content="0; url=../index.html">
          </head>
          <body>
            <p>Full API documentation requires building esys-escript. Redirecting to <a href="../index.html">main documentation</a>...</p>
          </body>
          </html>
          EOF

          # Add robots.txt
          echo "User-agent: *" > docs/robots.txt
          echo "Allow: /" >> docs/robots.txt

          # List what we created for debugging
          ls -la docs/
          echo "Documentation built successfully"

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
