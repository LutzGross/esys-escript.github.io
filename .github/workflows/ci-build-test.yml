        run: dnf install -y git

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable repositories
        run: |
          dnf install -y epel-release
          dnf config-manager --set-enabled crb

      - name: Install system dependencies
        run: |
          dnf install -y \
            python3-devel python3-numpy python3-scipy python3-matplotlib python3-pip \
            gcc gcc-c++ gcc-gfortran scons cmake \
            boost-devel boost-python3 boost-python3-devel \
            hdf5-devel netcdf-devel suitesparse suitesparse-devel lapack-devel zlib-devel metis-devel \
            git

