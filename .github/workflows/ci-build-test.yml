            gcc-c++ gcc-gfortran scons cmake \
            boost-devel boost-python3-devel boost-python3 boost-numpy3 boost-iostreams boost-random \
            hdf5-devel netcdf-devel suitesparse-devel lapack-devel MUMPS-devel zlib-devel metis-devel \
            git

      - name: Configure build
        run: |
          cp scons/templates/fedora_nompi_options.py scons/ci_options.py

          # CI-specific overrides
          echo "" >> scons/ci_options.py
          echo "# CI overrides" >> scons/ci_options.py
          echo "domains = ['finley', 'ripley', 'speckley']" >> scons/ci_options.py

          # Disable ParMETIS (Ubuntu package has broken CMake config)
          echo "parmetis = False" >> scons/ci_options.py

          cat scons/ci_options.py

      - name: Build and install esys-escript
        run: |
          # Build and install (default target includes Python module installation)
          scons -j2 options_file=scons/ci_options.py 2>&1 | tee build.log
          tail -50 build.log

          # Verify installation
          echo "=== Verifying esys installation ==="
          ls -la esys/ || echo "esys/ directory not found"

      - name: Run sanity check
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}:${PYTHONPATH}"
          export LD_LIBRARY_PATH="${GITHUB_WORKSPACE}/lib/esys:${GITHUB_WORKSPACE}/esys.trilinos/lib:${LD_LIBRARY_PATH}"

          ./bin/run-escript scripts/release_sanity.py

      - name: Run Python tests
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}:${PYTHONPATH}"
          export LD_LIBRARY_PATH="${GITHUB_WORKSPACE}/lib/esys:${GITHUB_WORKSPACE}/esys.trilinos/lib:${LD_LIBRARY_PATH}"

          python3 -c "from esys.escript import *; print('escript OK')"
          python3 -c "from esys.finley import Rectangle; d = Rectangle(10,10); print('finley OK')"
          python3 -c "from esys.ripley import Rectangle; d = Rectangle(10,10); print('ripley OK')"
          python3 -c "from esys.speckley import Rectangle; d = Rectangle(10,10); print('speckley OK')"

  # ==========================================================================
  # Arch Linux build (Docker container)
  # ==========================================================================
  build-arch:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    container:
      image: archlinux:latest

    name: "Arch Linux (no MPI)"

    steps:
      - name: Install git (required for checkout in container)
        run: pacman -Sy --noconfirm git

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
