name: CI Build and Test

# This workflow tests builds across multiple platforms with Trilinos.
# Due to long build times (Trilinos takes 30-60+ minutes), this only runs:
# - Manually via workflow_dispatch
# - On release tags (v*)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # ==========================================================================
  # Ubuntu/Debian builds (native runner)
  # ==========================================================================
  build-ubuntu:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Ubuntu (no MPI)"
            options_file: "scons/templates/debian_nompi_options.py"
            mpi: "none"
          - name: "Ubuntu (MPI)"
            options_file: "scons/templates/debian_options.py"
            mpi: "OPENMPI"

    name: ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            scons cmake \
            python3-numpy python3-scipy \
            libboost-python-dev libboost-numpy-dev \
            libboost-random-dev libboost-iostreams-dev \
            libnetcdf-dev libsilo-dev libhdf5-serial-dev \
            libsuitesparse-dev liblapacke-dev libmumps-seq-dev \
            libmetis-dev zlib1g-dev \
            g++ gfortran

      - name: Install MPI dependencies
        if: matrix.mpi != 'none'
        run: |
          sudo apt-get install -y \
            libopenmpi-dev openmpi-bin \
            python3-mpi4py

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --break-system-packages numpy scipy sympy

      - name: Configure build
        run: |
          # Create a custom options file based on template
          cp ${{ matrix.options_file }} scons/ci_options.py

          # CI-specific overrides
          echo "" >> scons/ci_options.py
          echo "# CI overrides" >> scons/ci_options.py

          # Disable oxley (requires p4est)
          echo "domains = ['finley', 'ripley', 'speckley']" >> scons/ci_options.py

          # Disable ParMETIS (Ubuntu package has broken CMake config)
          echo "parmetis = False" >> scons/ci_options.py

          cat scons/ci_options.py

      - name: Build and install esys-escript
        run: |
          # Build and install (default target includes Python module installation)
          scons -j2 options_file=scons/ci_options.py 2>&1 | tee build.log
          tail -50 build.log

          # Verify installation
          echo "=== Verifying esys installation ==="
          ls -la esys/ || echo "esys/ directory not found"

      - name: Run sanity check
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}:${PYTHONPATH}"
          export LD_LIBRARY_PATH="${GITHUB_WORKSPACE}/lib/esys:${GITHUB_WORKSPACE}/esys.trilinos/lib:/usr/lib/x86_64-linux-gnu/hdf5/serial:${LD_LIBRARY_PATH}"

          # Run sanity check
          ./bin/run-escript scripts/release_sanity.py

      - name: Run Python tests (no MPI)
        if: matrix.mpi == 'none'
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}:${PYTHONPATH}"
          export LD_LIBRARY_PATH="${GITHUB_WORKSPACE}/lib/esys:${GITHUB_WORKSPACE}/esys.trilinos/lib:/usr/lib/x86_64-linux-gnu/hdf5/serial:${LD_LIBRARY_PATH}"

          # Run basic import tests
          python3 -c "from esys.escript import *; print('escript OK')"
          python3 -c "from esys.finley import Rectangle; d = Rectangle(10,10); print('finley OK')"
          python3 -c "from esys.ripley import Rectangle; d = Rectangle(10,10); print('ripley OK')"
          python3 -c "from esys.speckley import Rectangle; d = Rectangle(10,10); print('speckley OK')"

      - name: Run Python tests (MPI)
        if: matrix.mpi != 'none'
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}:${PYTHONPATH}"
          export LD_LIBRARY_PATH="${GITHUB_WORKSPACE}/lib/esys:${GITHUB_WORKSPACE}/esys.trilinos/lib:/usr/lib/x86_64-linux-gnu/hdf5/serial:${LD_LIBRARY_PATH}"

          # Run basic import tests with MPI
          ./bin/run-escript -n 1 -c "from esys.escript import *; print('escript OK')"
          ./bin/run-escript -n 2 -c "from esys.finley import Rectangle; d = Rectangle(10,10); print('finley MPI OK')"

  # ==========================================================================
  # macOS builds (native runner)
  # ==========================================================================
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 120

    name: "macOS (Homebrew, no MPI)"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Homebrew dependencies
        run: |
          brew update
          brew install python@3.11 scons cmake llvm
          brew install boost boost-python3
          brew install hdf5 suite-sparse netcdf
          # Note: silo may not be available, skip if needed
          brew install silo || echo "silo not available, skipping"

      - name: Install Python dependencies
        run: |
          pip3 install --break-system-packages numpy scipy sympy

      - name: Configure build
        run: |
          # Use homebrew no-MPI template
          cp scons/templates/homebrew_nompi_options.py scons/ci_options.py

          # CI-specific overrides
          echo "" >> scons/ci_options.py
          echo "# CI overrides" >> scons/ci_options.py
          echo "domains = ['finley', 'ripley', 'speckley']" >> scons/ci_options.py

          # Disable ParMETIS (Ubuntu package has broken CMake config)
          echo "parmetis = False" >> scons/ci_options.py

          cat scons/ci_options.py

      - name: Build and install esys-escript
        run: |
          export PATH="/opt/homebrew/opt/llvm/bin:$PATH"
          export LDFLAGS="-L/opt/homebrew/opt/llvm/lib"
          export CPPFLAGS="-I/opt/homebrew/opt/llvm/include"

          # Build and install (default target includes Python module installation)
          scons -j2 options_file=scons/ci_options.py 2>&1 | tee build.log
          tail -50 build.log

          # Verify installation
          echo "=== Verifying esys installation ==="
          ls -la esys/ || echo "esys/ directory not found"

      - name: Run sanity check
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}:${PYTHONPATH}"
          export DYLD_LIBRARY_PATH="${GITHUB_WORKSPACE}/lib/esys:${DYLD_LIBRARY_PATH}"

          # Run sanity check
          ./bin/run-escript scripts/release_sanity.py

      - name: Run Python tests
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}:${PYTHONPATH}"
          export DYLD_LIBRARY_PATH="${GITHUB_WORKSPACE}/lib/esys:${DYLD_LIBRARY_PATH}"

          # Run basic import tests
          python3 -c "from esys.escript import *; print('escript OK')"
          python3 -c "from esys.finley import Rectangle; d = Rectangle(10,10); print('finley OK')"
          python3 -c "from esys.ripley import Rectangle; d = Rectangle(10,10); print('ripley OK')"

