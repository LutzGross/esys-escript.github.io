            gcc gcc-c++ gcc-fortran scons cmake \
            libboost_python3-devel libboost_numpy3-devel libboost_random-devel libboost_iostreams-devel \
            hdf5-devel netcdf-devel suitesparse-devel lapack-devel zlib-devel metis-devel \
