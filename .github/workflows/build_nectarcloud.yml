name: Unit testing

on:
  push:
    branches: [ master, 6.0 ]
  pull_request:
    branches: [ master, 6.0 ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Compile
        run: scons -j1 options_file=scons/nectar_options.py werror=0 verbose=0 build_full
      - name: Run testing
        run: export LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH; ./utest.sh `pwd`/build '-t2' > utestout

        
